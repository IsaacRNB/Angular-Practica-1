<div class="container">
    <div class="card">
        <div [ngClass]="{ 'd-none' : bandera == false}" *ngIf="usuario">
            <div class="card-header">
                <h2>{{ usuario.nombre | uppercase }} Detalle</h2>
            </div>
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido Paterno</th>
                    <th scope="col">Apellido Materno</th>
                    <th scope="col">Sexo</th>
                    <th scope="col">Edad</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>{{usuario.nombre}}</td>
                    <td>{{usuario.apellidoPaterno}}</td>
                    <td>{{usuario.apellidoMaterno}}</td>
                    <td>{{usuario.sexo}}</td>
                    <td>{{usuario.edad}}</td>
                  </tr>
                </tbody>
              </table>
          </div>
          <div class="row">
            <div class="col-md-4">
              <button type="button" class="btn btn-primary" (click)="Ocultar()">Mostrar</button>
              <button type="button" class="btn btn-danger" (click)="Ocultar()">Ocultar</button>
            </div>
          </div>
    </div>
</div>
